<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" style="border: none">
            <i class="fas fa-align-left"></i>
        </button>
        <form class="d-flex" method=POST >
            {% csrf_token %}
    
            <input class="form-control me-2" type="search" placeholder="Search Venues" aria-label="Search" name="searched">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        <div class="align-self-center" style="width: max-width">
            <h3>{% block pagehead %} {% endblock pagehead%}</h3>
        </div>
    </div>
</nav>

{% block javascripts %}

<script type="text/javascript">
    $(document).ready(function() {
        var stock_list = {{ stockList| safe }};
        $("#search_bar").autocomplete({
            source: stock_list
        });
    });
</script>
{%endblock javascripts %}
